<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple pomodoro</title>
      <link rel="stylesheet" href="css/style.css">
      <script type="text/javascript" src="js/pomodoro.js"></script>
  </head>
  <body>
    <div class="flex-container">
      <div class="flex-item">
        <div id="form-container">
          <label for="study-input">Study minutes</label>
          <input style="width: 3em;" type="number" placeholder=25 name="studyMinutes" id="study-input">
          <label style="margin-left: 30px;" for="rest-input">Rest minutes</label>
          <input style="width: 3em;" type="number" placeholder=5 name="restMinutes" id="rest-input">
        </div>
        <div style="text-align: center; margin-top: 10px;">
          <span id="pomodoro-display">00:00:00</span>
        </div>
        <div style="text-align: center;">
          <button id="pomodoro-btn" onclick="startPomodoro()">Start</button>
        </div>
        <div style="text-align: center;">
          <span id="label"></span>
        </div>
      </div>
    </div>
  </body>
</html>
